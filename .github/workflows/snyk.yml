name: Snyk Security Scan

on:
  push:
    branches:
      - 'feature1'
  pull_request:
    branches:
      - '**'

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Snyk
        uses: snyk/actions/setup@master
        with:
          version: 'latest'
          
      - name: Set branch environment variable
        #run: echo "GIT_BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
        run: export GIT_BRANCH=$(git rev-parse --abbrev-ref HEAD) && echo "${GIT_BRANCH}" >> $GITHUB_ENV
        
      - name: Run Snyk to check for vulnerabilities
        run: snyk test --report --project-name="javedfaruquee1/crossplane"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
